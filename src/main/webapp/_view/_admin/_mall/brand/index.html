#@adminLayout()
#define main()
<div class="jbolt_page" data-key="#(pmkey)">
<div class="jbolt_page_title">
	<div class="row">
	<div class="col-9">
	<h1>品牌库管理</h1>
	<span> #(datas.size()) 条记录</span>
	</div>
	<div class="col-3">
		<button data-area="800,500" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="新增品牌" data-url="/admin/mall/brand/add" class="pull-right jbolt_table_addbtn btn btn-success" ><i class="fa fa-plus"></i> 新增</button>
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<table class="table table-bordered table-hover table-striped table-center">
<thead>
<tr><th style="width: 60px">编号</th><th style="width:100px">LOGO</th><th style="width: 150px">中文名</th><th style="width: 150px">英文名</th><th>网址</th><th style="max-width:300px;">备注</th><th style="width:120px;">启用/禁用</th><th  style="width: 120px">操作</th></tr>
</thead>
<tbody>
#for(data:datas)
<tr>
<td>#(for.index+1)</td>
<td><img class="j_goodslist_mainimg" src="#realImage(data.logo??,'/assets/img/uploadimg.png')"/></td>
<td>#(data.name??)</td>
<td>#(data.englishName??)</td>
<td>#(data.url??)</td>
<td>#(data.remark??)</td>
<td><img src="#(data.enable?'assets/img/on.png':'assets/img/off.png')" data-switchbtn  data-url="/admin/mall/brand/toggleEnable/#(data.id)"/></td>
<td>
<a  tooltip  title="编辑"  href="/admin/mall/brand/edit/#(data.id)" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="编辑" data-area="800,500" class="jbolt_table_editbtn"><i class="fa fa-pencil c-primary"></i></a>
<a  tooltip  title="删除"  href="/admin/mall/brand/delete/#(data.id)" data-handler="removeTr" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
#end
</tbody>
</table>	
</div>
</div>
#end
#define js()
<script>
$(function(){
});
</script>
#end
