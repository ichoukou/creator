#@adminLayout()
#define main()
<div class="jbolt_page" data-key="#(pmkey)">
<div class="jbolt_page_title">
	<div class="row">
	<div class="col-9">
	<h1>用户角色管理</h1>
	<span> #(dataList.size()) 条记录</span>
	</div>
	<div class="col-3">
		<button data-area="400,260" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="新增角色" data-url="/admin/role/add" class="pull-right jbolt_table_addbtn btn btn-success" ><i class="fa fa-plus"></i> 新增</button>
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<table class="table table-bordered table-hover table-striped table-center">
<thead>
<tr><th style="width: 60px">编号</th><th style="width: 200px">角色</th><th  style="width: 120px">操作</th><th></th></tr>
</thead>
<tbody>
#for(data:dataList)
<tr>
<td>#(for.index+1)</td>
<td>#(data.name??)</td>
<td>
<a  tooltip  title="编辑"  href="/admin/role/edit/#(data.id)" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="编辑" data-area="400,260" class="jbolt_table_editbtn"><i class="fa fa-pencil c-primary"></i></a>
<a  tooltip  title="删除"  href="/admin/role/delete/#(data.id)" data-handler="removeTr" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger"></i></a>
<a  tooltip    href="/admin/rolepermission/setting/#(data.id)" data-dialogbtn data-scroll="yes"  data-title="为角色【#(data.name??)】设置权限" data-area="980,80%" class="jbolt_table_btn"><i class="fa fa-cogs c-info"></i></a>
</td>
<td></td>
</tr>
#end
</tbody>
</table>	
</div>
</div>
#end
#define js()
<script>
$(function(){
});
</script>
#end
