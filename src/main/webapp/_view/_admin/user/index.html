#@adminLayout()
#define main()
<div class="jbolt_page" data-key="#(pmkey)">
<div class="jbolt_page_title">
	<div class="row">
	<div class="col-9">
	<h1>用户管理</h1>
	<span> #(dataList.size()) 条记录</span>
	</div>
	<div class="col-3">
		<button data-area="980,600" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="新增内部人员账户" data-url="/admin/user/add" class="pull-right jbolt_table_addbtn btn btn-success" ><i class="fa fa-plus"></i> 新增</button>
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<table class="table table-bordered table-hover table-striped table-center">
<thead>
<tr><th style="width: 60px">编号</th><th style="width:80px;">头像</th><th>姓名</th><th style="width: 60px">性别</th><th style="width: 120px;">角色</th><th>用户名</th><th>手机号</th><th style="width: 100px">是否启用</th><th  style="width: 100px">操作</th></tr>
</thead>
<tbody>
#for(data:dataList)
<tr>
<td>#(for.index+1)</td>
<td><img style="width: 60px;height: 60px;border-radius:50%;" src="#realImage(data.avatar??,'/assets/img/avatar.jpg')"/></td>
<td>#(data.name??)</td>
<td>#(data.sex??)</td>
<td>
#for(role:data.userRoles)
<label class="badge badge-info">#(role.name??)</label>
#else
<label class="badge badge-default">未设置</label>
#end

</td>
<td>#(data.username??)</td>
<td>#(data.phone??)</td>
<td><img src="#(data.enable?'assets/img/on.png':'assets/img/off.png')" data-switchbtn  data-url="/admin/user/toggleEnable/#(data.id)"/></td>
<td>
<a  tooltip  title="编辑"  href="/admin/user/edit/#(data.id)" data-scroll="yes" data-handler="refreshPjaxContainer" data-title="编辑" data-area="980,600" class="jbolt_table_editbtn"><i class="fa fa-pencil c-primary"></i></a>
<a  tooltip  title="重置密码"  href="/admin/user/editpwd/#(data.id)" data-scroll="yes" data-handler="(MsgBox.success('重置成功',1000))" data-title="重置[#(data.name)]密码" data-area="700,300" class="jbolt_table_editbtn"><i class="fa fa-key c-primary"></i></a>
<a  tooltip  title="删除"  href="/admin/user/delete/#(data.id)" data-handler="removeTr" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
#end
</tbody>
</table>	
</div>
</div>
#end
#define js()
<script>
$(function(){
});
</script>
#end
